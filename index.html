    <main>

                </div>
                <div class="carritoProducts " id="carritoProducts">
                    <div id="contenedorCartas"></div>
                    <div class="carritoBot" id="carritoBot">
                        <button id="btnVaciar">Vaciar Carrito</button>
                        <a href="formulario.html"><button  id="btnPagar"></button></a>
                        
                    </div>
                </div>
            </div>
        </section>

        <section class="infoModal invisible" id="infoModal">
            <div class="productoInfoCont">
                <div class="productoTop">
                    <a onclick="document.getElementById('infoModal').classList.add('invisible')" id="btnCloseCarrito"><img src="https://res.cloudinary.com/dcyn2bjb9/image/upload/v1647268547/samples/tiendita/cancel_djjl2t.png" alt="" srcset=""></a>
                </div>
                <div class="productoInfo " id="productoInfo">
                    <img src="https://res.cloudinary.com/dcyn2bjb9/image/upload/v1647216490/samples/tiendita/Product_v3lbb4.png" alt="">

                        <!-- <h2 id="nombre">Limón con semilla</h2>

                        <h5>selecciona la cantidad que deseas</h5>
                        <input type="number" id="cantidadInput" style="width: 2rem;" min="1"> -->            
                    </div>
                </div>
                <h4>recomendados</h4>
                <div class="cardsContainer" id="recomendados">
                                               
                </div>
            </div>
            <!-- <div class="infoAparte"></div> -->
        </section>



        
        <div class="imagenPrincipal">
            <p>Adquiere todos tus productos favoritos al mejor precio!</p>
        </div>
